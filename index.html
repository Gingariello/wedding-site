<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Grande Giorno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Il nostro matrimonio</h1>
            <p>Un giorno speciale che vogliamo condividere con voi!</p>
        </header>

        <section id="countdown-section">
            <h2>Countdown al nostro matrimonio</h2>
            <div id="countdown">
                <div id="days"></div>
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
            </div>
        </section>

        <section id="info">
            <h2>Dettagli dell'evento</h2>
            <p><strong>Data:</strong> 1 Giugno 2025</p>
            <p><strong>Chiesa:</strong> Chiesa di San Giovanni, Via Roma, 123</p>
            <p><strong>Ricevimento:</strong> Tenuta Villa Verde, Via delle Rose, 456</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
